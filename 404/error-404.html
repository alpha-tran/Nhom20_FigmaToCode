<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Không tìm thấy nội dung</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="nav-header">
      <img
        src="https://cdn.builder.io/api/v1/image/assets/TEMP/483a437f1180fb78d9a659bfa8651d3dbb5ca70e"
        alt="F11 Logo"
        class="nav-header__logo"
      />
      <span class="nav-header__title">Học lập trình</span>

      <div class="search-bar">
        <img
          src="https://cdn.builder.io/api/v1/image/assets/TEMP/6b37fceada08f3473bc9c722bb42b1ab5cc121b3"
          alt="Search"
          class="search-bar__icon"
        />
        <input
          type="text"
          class="search-bar__input"
          placeholder="Tìm kiếm khóa học, bài viết, video....."
        />
      </div>

      <div class="nav-header__right">
        <button class="nav-header__courses-btn">Khóa học của tôi</button>
        <div class="nav-header__user">
          <img
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/22c000a9d45e0cab01f2cd4995e44e6cb01e2b14"
            alt="Notifications"
            class="nav-header__notifications"
          />
          <img
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/d5ba5065ed90f8e2042e5cd0498036c5fc3a0de9"
            alt="Profile"
            class="nav-header__profile"
          />
        </div>
      </div>
    </nav>

    <main class="error-content">
      <h1 class="error-content__code">404</h1>
      <h2 class="error-content__title">Không tìm thấy nội dung</h2>
      <p class="error-content__message">
        URL của nội dung này đã bị thay đổi hoặc không còn tồn tại. Nếu bạn đang
        lưu URL này, hãy thứ truy cập lại từ trang chủ thay vì dùng URL đã lưu.
      </p>
      <button
        type="button"
        class="error-content__home-btn"
        aria-label="Go to homepage"
      >
        Trang chủ
      </button>
    </main>
  </body>
</html>

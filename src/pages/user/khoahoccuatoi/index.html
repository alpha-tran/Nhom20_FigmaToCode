<!doctype html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Học lập trình</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@2.30.0/tabler-icons.min.css" />
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <!-- Container cho các thành phần -->
  <div id="header-container"></div>
  <div id="sidebar-container"></div>

  <main class="main-content">
    <h1 class="page-title">Khóa học của tôi</h1>
      <h2 class="section-title">Khóa học đã hoàn thành</h2>
      <article class="course-card completed">
        <a href="#">
          <img
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/0c9370ecb6d8681c3e1ffd87ed1b13b366fb8d49?placeholderIfAbsent=true&apiKey=46d9f9ab05cd4e19b79c591b4f4682e8"
            alt="HTML CSS Course" class="course-image" />
          <div class="course-details">
            <h3 class="course-title">HTML CSS từ zero đến hero</h3>
            <p class="course-timestamp">Học cách đây 2 tuần trước</p>
            <div class="progress-bar">
              <img
                src="https://cdn.builder.io/api/v1/image/assets/TEMP/952e4129bd7ae7e146041e8f314383cfb8582d6f?placeholderIfAbsent=true&apiKey=46d9f9ab05cd4e19b79c591b4f4682e8"
                alt="Progress" class="progress-indicator" />
            </div>
          </div>
        </a>
      </article>
      
      <h2 class="section-title incomplete-title">
        Khóa học chưa hoàn thành
      </h2>
      <div class="incomplete-courses">
        <article class="course-card">
          <a href="#">
            <img
              src="https://cdn.builder.io/api/v1/image/assets/TEMP/8819e8ba3893c0579e27d76fc196308cf2c3a950?placeholderIfAbsent=true&apiKey=46d9f9ab05cd4e19b79c591b4f4682e8"
              alt="Node & ExpressJS Course" class="course-image" />
            <div class="course-details">
              <h3 class="course-title">Node & ExpressJS</h3>
              <p class="course-timestamp">Học cách đây 2 ngày trước</p>
              <div class="progress-bar">
                <img
                  src="https://cdn.builder.io/api/v1/image/assets/TEMP/9272a76620a05bf78c08eaec1aa0542979a7c59d?placeholderIfAbsent=true&apiKey=46d9f9ab05cd4e19b79c591b4f4682e8"
                  alt="Progress" class="progress-indicator" />
              </div>
            </div>
          </a>
        </article>

        <article class="course-card">
          <a href="">
            <img
              src="https://cdn.builder.io/api/v1/image/assets/TEMP/f60566434e05ccacce6fefefc8bf709d133c42c9?placeholderIfAbsent=true&apiKey=46d9f9ab05cd4e19b79c591b4f4682e8"
              alt="JavaScript Basic Course" class="course-image" />
            <div class="course-details">
              <h3 class="course-title">Lập Trình JavaScript Cơ Bản</h3>
              <p class="course-timestamp">Học cách đây 2 ngày trước</p>
              <div class="progress-bar">
                <img
                  src="https://cdn.builder.io/api/v1/image/assets/TEMP/0ef7fa9be0f96370baa961b4fd25d7a20d4ae72b?placeholderIfAbsent=true&apiKey=46d9f9ab05cd4e19b79c591b4f4682e8"
                  alt="Progress" class="progress-indicator" />
              </div>
            </div>
          </a>
        </article>

        <article class="course-card">
          <a href="#">
            <img
              src="https://cdn.builder.io/api/v1/image/assets/TEMP/9695c40a2ab9d9ed7f104d4d6807a70f21ef0677?placeholderIfAbsent=true&apiKey=46d9f9ab05cd4e19b79c591b4f4682e8"
              alt="JavaScript Advanced Course" class="course-image" />
            <div class="course-details">
              <h3 class="course-title">Lập Trình JavaScript Nâng Cao</h3>
              <p class="course-timestamp">Học cách đây 2 ngày trước</p>
              <div class="progress-bar">
                <img
                  src="https://cdn.builder.io/api/v1/image/assets/TEMP/c7727a28190456d10ab3eb95ab3aa68d0770551f?placeholderIfAbsent=true&apiKey=46d9f9ab05cd4e19b79c591b4f4682e8"
                  alt="Progress" class="progress-indicator" />
              </div>
            </div>
          </a>
        </article>
      </div>
  </main>

  <div id="footer-container"></div>

  <script src="script.js"></script>
</body>

</html>

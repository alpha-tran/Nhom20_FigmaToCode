<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/styles.css" />
  <script src="../javascript/script.js" defer></script>
  <title>Header</title>
</head>
<body>
  <header class="main-header">
    <div class="header-container">
      <img
        src="https://cdn.builder.io/api/v1/image/assets/TEMP/d4eda57bc7890195b8130c905c62e3f4e302e4dd"
        alt="F11 Logo"
        class="logo"
      />
      <div class="brand-name">Học lập trình</div>
      <div class="search-container">
        <img
          src="https://cdn.builder.io/api/v1/image/assets/TEMP/a0ffae79b53033e6bab8bc4e7e17468f854a61e5"
          alt="Search"
          class="search-icon"
        />
        <input
          type="text"
          placeholder="Tìm kiếm khóa học, bài viết, video....."
          class="search-input"
        />
      </div>
      <div class="user-actions">
        <button class="my-courses clickable" id="my-courses-btn">
          Khóa học của tôi
        </button>
        <img
          src="https://cdn.builder.io/api/v1/image/assets/TEMP/0b96aa62b9e705c96492dcefdfd63581c7787aee"
          alt="Notifications"
          class="notification-icon clickable"
          id="notification-btn"
        />
        <img
          src="https://cdn.builder.io/api/v1/image/assets/TEMP/a21d5751084ecbeda0839d573db21055557b1529"
          alt="Profile"
          class="profile-img clickable"
          id="profile-btn"
        />
      </div>
    </div>
  </header>
</body>
</html>
